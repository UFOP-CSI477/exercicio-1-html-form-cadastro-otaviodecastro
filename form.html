<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>

    <link rel="stylesheet" type="text/css"
        href="estilos.css" />

    <script language="JavaScript"> 
function pergunta(){ 
   if (confirm('Tem certeza que quer enviar este formulário?')){ 
      document.seuformulario.submit() 
   } 
} 
</script> 
    
  </head>
  <body>

    <h1>Cadastro</h1>

    <form name="cadastro" method="post" action="validacao.html">

      <input type="hidden" name="id" value="12345" />

      Nome: <input type="text" name="nome" /><br>

      <input type="radio" name="genero" value="F">Feminino

      <input type="radio" name="genero" value="M">Masculino <br>

      Rua: <input type="text" name="rua" /><br>

      Número: <input type="text" name="numero" /><br> 

      Complemento: <input type="text" name="complemento" /><br>  

      CPF: <input type="number" name="cpf" /><br>

      Telefone: <input type="text" name="tel" /><br>   

      Celular: <input type="text" name="cel" /><br> 

      Email: <input type="email" name="email" /><br>	

      <p> Áreas de Interesse: </p>	   

      <input type="checkbox" name="area" />Sistemas Web<br>

      <input type="checkbox" name="area" />Banco de Dados<br>

      <input type="checkbox" name="area" />Redes<br>

      <input type="checkbox" name="area" />Engenharia de Software<br>

      <input type="checkbox" name="area" />Inteligência Artificial<br>

      <input type="checkbox" name="area" />Linguagens de Programação<br>

      <p>Estado:</p>	

      
      <div id="listaEstados">
            <select name="estado"> 
    <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option> 
   </select>
      </div>

      <br>Cidade: <input type="text" name="cidade" /><br>

      Usuário: <input type="text" name="usuario" /><br>

      Senha: <input type="password" name="senha" /><br>

      Confirmar senha: <input type="password" name="confirmasenha" /><br>	

      <input type=button onclick="pergunta()" value="Cadastrar"> 
      <input type="reset" value="Limpar" />


    </form>
